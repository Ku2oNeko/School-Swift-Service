<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Debsirin School Swift Service Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container details-panel">
        <h1>เกี่ยวกับบริการของเรา</h1>
        <p>
          เว็บไซต์นี้ใช้ได้แค่นักเรียน คุณครู และบุคลากรโรงเรียนเทพศิรินทร์
          ไม่มีให้ register ใช้อีเมลโรงเรียน
        </p>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>เข้าสู่ระบบ</h1>
          <div class="social-icons">
            <a href="#" class="icon" title="Sign in with Google"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
          </div>
          <span>หรือใช้อีเมลและรหัสผ่านของคุณ</span>
          <input type="email" placeholder="debsirin@gmail.ac.th" />
          <input type="password" placeholder="รหัสผ่าน" />
          <a href="#">ลืมรหัสผ่าน?</a>
          <a href="03-user-dashboard.html">
            เข้าสู่ระบบ
          </a>
          
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img
              src="./img/Logo.png"
              alt="Logo"
              style="width: 100px; height: 100px; margin-bottom: 15px"
            />
            <h1>ยินดีต้อนรับกลับ!</h1>
            <p>กรุณาเข้าสู่ระบบเพื่อใช้งานต่อ</p>
            <button class="hidden" id="login">เข้าสู่ระบบ</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>ทำไมถึงเข้าไม่ได้?</h1>
            <p>ใครบ้างที่มีสิทธิ์ใช้เว็บไซต์นี้</p>
            <button class="hidden" id="register">รายละเอียด</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login-page.js"></script>
  </body>
</html>
